<div class="container">
    <form data-toggle="validator" name="myForm" role="form" class="form-horizontal" ng-submit="submit()" autocomplete="off">
        <fieldset>
            <legend style="color:darkmagenta; border-bottom-color:darkmagenta">
                <center>
                    <h2>
                        <b>-:Registration Form:-</b>
                    </h2>
                </center>
            </legend>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label">FirstName</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="firstName" placeholder="First Name" class="form-control" ng-model="form.firstName" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">LastName</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="lastName" placeholder="Last Name" class="form-control" ng-model="form.lastName" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Gender</label>
                <div class="col-md-4 inputGroupContainer" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="gender" ng-model="form.gender" value="Male" /> Male </i>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="gender" ng-model="form.gender" value="Female" /> Female </label>
                    <label class="btn btn-default">
                        <input type="radio" name="gender" ng-model="form.gender" value="other" /> Other </label>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">LoginId</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="login" placeholder="login Id should be minimum 6 characters" minlength="6" class="form-control" ng-model="form.login"
                            ng-blur="logincheck()" type="text" ng-keyup="ClearMessage()" required>
                    </div>
                    <span class="glyphicon form-control-feedback " aria-hidden="true "></span>
                    <div class="help-block with-errors  help-feedback"></div>
                    <div ng-show=" myForm.login.$error.unique && myForm.login.$dirty ">{{response.message}}</div>
                </div>
            </div>
            <div class="form-group has-feedback ">
                <label class="col-md-4 control-label ">Password</label>
                <div class="col-md-4 inputGroupContainer ">
                    <div class="input-group ">
                        <span class="input-group-addon ">
                            <i class="glyphicon glyphicon-lock "></i>
                        </span>
                        <input type="password" data-minlength="6 " class="form-control " id="password" ng-model="form.password
                        " placeholder="Password " required>
                    </div>
                    <span class="glyphicon form-control-feedback " aria-hidden="true "></span>
                    <div class="help-block help-feedback ">password should be minimum 6 characters</div>
                </div>
            </div>
            <div class="form-group has-feedback ">
                <label class="col-md-4 control-label ">Confirm Password</label>
                <div class="col-md-4 inputGroupContainer ">
                    <div class="input-group ">
                        <span class="input-group-addon ">
                            <i class="glyphicon glyphicon-lock "></i>
                        </span>
                        <input type="password" class="form-control " id="confirmPassword" data-match="#password" data-match-error="Whoops, these don 't match"
                            placeholder="Confirm Password" ng-model="form.confirmPassword" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">BirthDate</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group date" data-provide="datepicker" data-date-format="yyyy/mm/dd">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        <input class="form-control" id="date" name="dob" placeholder="YYYY/MM/DD" ng-model="form.dob" type="text" required />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">MobileNo</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="mobileNo" placeholder="MobileNo" pattern="(0|91)?[7-9][0-9]{9}" class="form-control" maxlength="12" ng-model="form.mobileNo"
                            type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">RoleId</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="roleId" placeholder="Role Id" class="form-control" ng-model="form.roleId" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-warning" ng-disabled="myForm.$invalid">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
                        <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool ">
                    <strong>{{successMessage }}</strong>
                </div>
            </div>
        </fieldset>
    </form>
</div>
