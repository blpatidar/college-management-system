<div class="container">
    <form class="form-horizontal" ng-submit="submit()">
        <fieldset>
            <legend style="color:darkmagenta; border-bottom-color:darkmagenta">
                <center>
                    <h2>
                        <b>-:Role Description:-</b>
                    </h2>
                </center>
            </legend>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label">Role</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="name" placeholder="Role" class="form-control" ng-model="form.name" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Description</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <textarea name="description" style="resize:none" cols="22" rows="3" class="form-control" ng-model="form.description" required></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-2">
                    <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
                        <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool ">
                    <strong>{{successMessage }}</strong>
                </div>
                <div class="col-md-2">
                    <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button <a href="" ng-click="cancel()" type="cancel" class="btn btn-danger">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCANCEL &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
