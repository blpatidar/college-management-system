<div class="clearfix" id="edit-modal-user-views">
  <div class="modal-header model-grey-color">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">Edit View : {{form.name}}</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-3 control-label">Physics
          <sup class="sup-color">*</sup>
        </label>

        <div class="col-sm-8">
          <input type="text" ng-model="form.physics" placeholder="Physics Marks" class="form-control">
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Chemistry
          <sup class="sup-color">*</sup>
        </label>

        <div class="col-sm-8">
          <input type="number" ng-model="form.chemistry" placeholder="chemistry Marks" class="form-control">
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Maths
          <sup class="sup-color">*</sup>
        </label>

        <div class="col-sm-8">
          <input type="number" ng-model="form.maths" placeholder="Maths Marks" class="form-control">
        </div>

      </div>
    </form>

  </div>
  <div class="modal-footer model-grey-color">
    <button class="btn btn-success" ng-click="updatemarksheet()">
      <i class="glyphicon glyphicon-floppy-save"></i> Update</button>
    <button class="btn btn-danger" ng-click="cancelModal()">
      <i class="glyphicon glyphicon-remove"></i> Close</button>
  </div>
</div>
