<div class="container">
    <form data-toggle="validator" name=myForm role="form" class="form-horizontal" ng-submit="submit()" autocomplete="off">
        <fieldset>
            <legend style="color:darkmagenta; border-bottom-color:darkmagenta">
                <center>
                    <h2>
                        <b>-:Staff Registration Form:-</b>
                    </h2>
                </center>
            </legend>
            <br>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="firstName" placeholder="First Name" class="form-control" ng-model="form.firstName" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="lastName" placeholder="Last Name" class="form-control" ng-model="form.lastName" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">BirthDate</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group  date" data-provide="datepicker" data-date-format="yyyy/mm/dd">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                        <input class="form-control" id="date" name="dob" placeholder="YYYY/MM/DD" ng-model="form.dob" type="text" required />
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">CollegeId</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="collegeId" placeholder="College Id" class="form-control" ng-model="form.collegeId" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">College Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="collegeName" placeholder="collegeName" class="form-control" ng-model="form.collegeName" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group ">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <input name="email" placeholder="Email" class="form-control" ng-model="form.email" type="email" ng-blur="emailcheck()" ng-keyup="ClearMessage()"
                            required>
                    </div>
                    <span class="glyphicon form-control-feedback " aria-hidden="true "></span>
                    <div class="help-block with-errors  help-feedback"></div>
                    <div ng-show=" myForm.email.$error.unique && myForm.email.$dirty ">{{response.message}}</div>
                </div>
            </div>
            <div class="form-group has-feedback ">
                <label class="col-md-4 control-label ">Password</label>
                <div class="col-md-4 inputGroupContainer ">
                    <div class="input-group ">
                        <span class="input-group-addon ">
                            <i class="glyphicon glyphicon-lock "></i>
                        </span>
                        <input type="password" data-minlength="6 " class="form-control " id="password" ng-model="form.password
                        " placeholder="Password " required>
                    </div>
                    <span class="glyphicon form-control-feedback " aria-hidden="true "></span>
                    <div class="help-block help-feedback ">password should be minimum 6 characters</div>
                </div>
            </div>
            <div class="form-group has-feedback ">
                <label class="col-md-4 control-label ">Confirm Password</label>
                <div class="col-md-4 inputGroupContainer ">
                    <div class="input-group ">
                        <span class="input-group-addon ">
                            <i class="glyphicon glyphicon-lock "></i>
                        </span>
                        <input type="password" class="form-control " id="confirmPassword" data-match="#password" data-match-error="Whoops, these don 't match"
                            placeholder="Confirm Password" ng-model="form.confirmPassword" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">MobileNo</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-earphone"></i>
                        </span>
                        <input name="mobileNo" pattern="(0|91)?[7-9][0-9]{9}" maxlength="12" placeholder="91-xxxxxxxxxx" class="form-control" ng-model="form.mobileNo"
                            type="phone " required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-warning" ng-disabled="myForm.$invalid">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
                        <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool ">
                    <strong>{{successMessage }}</strong>
                </div>
            </div>
        </fieldset>
    </form>
</div>
