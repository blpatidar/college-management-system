<style>
    .dropdown-menu>li>a:focus,
    .dropdown-menu>li>a:hover {
        background-color: greenyellow;
    }
</style>
<div class="container">
    <form class="form-horizontal" ng-submit="submit()">
        <fieldset>
            <legend>
                <center>
                    <h2>
                        <b>Login</b>
                    </h2>
                </center>
            </legend>
            <br>
            <div ng-show="!response.success" class="text-center">
                <strong>{{response.message}}</strong>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 dropdown text-center">
                    <div class="dropdown btn-group">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Role
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#!StaffLogin">Staff Login</a>
                            </li>
                            <li>
                                <a href="#!StudentLogin">Student Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="email" placeholder="Email" class="form-control" ng-model="form.email" type="email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input name="password" placeholder="Password" class="form-control" ng-model="form.password" type="password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
                        <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
