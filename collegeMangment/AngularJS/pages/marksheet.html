<div class="container">
    <form data-toggle="validator" name=myForm role="form" class="form-horizontal" ng-submit="submit()" autocomplete="off">
        <fieldset>
            <legend style="color:darkmagenta; border-bottom-color:darkmagenta">
                <center>
                    <h2>
                        <b>-:Marksheet:-</b>
                    </h2>
                </center>
            </legend>
            <br>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Roll No</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="rollNo" placeholder="RollNo" class="form-control" ng-model="form.rollNo" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="name" placeholder="Name" class="form-control" ng-model="form.name" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Student Id</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="studentId" placeholder="Student Id" class="form-control" ng-model="form.studentId" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Physics</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-asterisk"></i>
                        </span>
                        <input name="physics" placeholder="Physics Marks" pattern="^([0-9]|[0-9][0-9]|100)$" class="form-control" ng-model="form.physics" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Chemistry</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group ">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-asterisk"></i>
                        </span>
                        <input name="chemistry" placeholder="Chemistry Marks" pattern="^([0-9]|[0-9][0-9]|100)$" class="form-control" ng-model="form.chemistry" type="text" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Maths</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-asterisk"></i>
                        </span>
                        <input name="maths"  pattern="^([0-9]|[0-9][0-9]|100)$"  placeholder="Maths Marks" class="form-control" ng-model="form.maths" type="text " required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors help-feedback"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <br> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-warning" ng-disabled="myForm.$invalid">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT
                        <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool ">
                    <strong>{{successMessage }}</strong>
                </div>
            </div>
        </fieldset>
    </form>
</div>
